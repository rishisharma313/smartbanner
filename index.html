<html>
  <head>
<meta name="apple-itunes-app" content="app-id=738391157">
	<meta name="google-play-app" content="app-id=no.entercard.remember">
	<title>POC for Smart Banner</title>
	
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.smartbanner/1.0.0/jquery.smartbanner.min.css" type="text/css" media="screen">
  
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="android-touch-icon" href="android-icon.png" />
  </head>
  <body>
	<h1 style = "color:green;" >No Remember</h1>

	<p id = "GFG_UP" style="font-size: 19px; font-weight: bold;"></p>

	<button onclick = "GFG_Fun()">
		click here
	</button>

	<p id = "GFG_DOWN" style =
		"color: green; font-size: 24px; font-weight: bold;">
	</p>

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.smartbanner/1.0.0/jquery.smartbanner.min.js"></script>

	<script>
		var el_up = document.getElementById("GFG_UP");
		var el_down = document.getElementById("GFG_DOWN");
		el_up.innerHTML = "Click on the button to detect if"
					+ " the device is android phone.";

		function GFG_Fun() {
			var res = "Device is not Android Phone";
			var userAgent = navigator.userAgent.toLowerCase();
			var Android = userAgent.indexOf("android") > -1;

			if(Android) {
				res = "Device is Android Phone";
			}
			el_down.innerHTML = res;
		}

		$.smartbanner();
	</script>
  </body>
</html>
